<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">{{ action }} Server</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Server Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ server.name if server else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Online" {% if server and server.status == 'Online' %}selected{% endif %}>Online</option>
                    <option value="Offline" {% if server and server.status == 'Offline' %}selected{% endif %}>Offline</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">{{ action }}</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
